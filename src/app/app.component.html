<button (click)="increase()" class="fz-60 p-50 m-20">Increment</button>
<button (click)="decrease()" [disabled]="cannotDecrease$" class="fz-60 p-50 m-20">Decrement</button>
<button (click)="reset()" [disabled]="cannotDecrease$" class="fz-60 p-50 m-20">Reset</button>

<p class="fz-60">Counter = {{count$ | async}}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">
  Updated at: {{updatedAt$ | async | date:"HH:mm:ss dd/MM/yyyy"}}
</p>
